    <head>
        <!-- Latest compiled and minified CSS -->

        <!-- Optional theme -->

        <!-- Latest compiled and minified JavaScript -->

        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    
    <body>
        <div class="page loginpage">
            <div class="content form-horizontal">
            <div class="box loginbox">
                <input class="form-control" type="text" id="username" name="username" placeholder="username"/>
                <input class="form-control" type="password" id="password" name="password" placeholder="password"/>
                <button class="form-control btn-primary" id="login" name="login" value="login">Log in</button>
            </div>
                
            <div class="or"> OR </div>
            
            <div class="box signupbox">
                <input class="form-control" type="text" id="username" name="username" placeholder="username"/>
                <input class="form-control" type="password" id="password" name="password" placeholder="password"/>
                <input class="form-control" type="text" id="name" name="name" placeholder="name"/>
                <button class="form-control btn-primary" id="signup" name="signup" value="signup">Sign up</button>
            <div>
            </div>
        </div>
    </body>
